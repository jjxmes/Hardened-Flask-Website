<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Baking Contest Results</title>
</head>
<body>
    <table border = "1">
        <tr>
            <td>Name of Baking Item</td>
            <td>Number of Excellent Votes</td>
            <td>Number of OK Votes</td>
            <td>Number of Bad Votes</td>
        </tr>
        {%for result in results%}
        <tr>
            <td>{{result['nameOfItem']}}</td>
            <td>{{result['numExcellentVotes']}}</td>
            <td>{{result['numOkVotes']}}</td>
            <td>{{result['numBadVotes']}}</td>
        </tr>
        {%endfor%}
    </table>
    <h3><a href = "{{url_for('home')}}">Go Back to Home</a></h3>
    <h3><a href = "{{url_for('logout')}}">Log out</a></h3>
</body>
</html>
