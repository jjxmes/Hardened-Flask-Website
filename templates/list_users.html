<DOCTYPE html>
    <html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title> List of Baking Contest Users </title>
    </head>
    <body>
        <table border = "1">
            <thead>
                <tr>
                    <th>Name </th>
                    <th> Age </th>
                    <th> Phone Number </th>
                    <th> Security Level </th>
                    <th> Password </th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['name'] or 'N/A'}}</td>
                    <td>{{ user['age'] or 'N/A'}}</td>
                    <td>{{ user['phoneNumber'] or 'N/A'}}</td>
                    <td>{{ user['securityLevel'] or 'N/A'}}</td>
                    <td>{{ user['password'] or 'N/A'}} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href = "{{url_for('home')}}"> Back to Home </a>
    </body>
    </html>
